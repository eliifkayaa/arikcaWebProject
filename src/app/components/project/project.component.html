<app-navbar></app-navbar>
<div class="main" *ngFor="let head of header">
  <h3>{{ head.h3 }}</h3>

  <div class="card-container">
    @for (service of services; track $index) {
    <mat-card class="card" appearance="outlined" routerLink="/project/:id">
      <img mat-card-image [src]="service.icon" alt="No Image" />
      <mat-card-content class="content">
        <h5>{{ service.title }}</h5>
        <p>
          {{ service.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button routerLink="/project/:id" class="theme-btn-s2">
          Detaylar
          <i class="fa-solid fa-right-long"></i>
        </button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
</div>

<div class="footer" style="margin-top: 100px">
  <app-footer></app-footer>
</div>
