<!-- Top Info Bar -->
<div class="top-bar">
  <div class="container">
    <div class="top-bar-left">
      <span class="top-text">Güvenilir İnşaat Çözümleri</span>
    </div>
    <div class="top-bar-right">
      <a href="tel:+905334221143" class="phone-number">
        <i class="fas fa-phone"></i>
        +90 533 422 11 43
      </a>
    </div>
  </div>
</div>

<!-- Main Navbar -->
<nav class="navbar">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggler" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="logo" routerLink="/">
        <img src="assets/logo.png" alt="Arıkca İnşaat" class="logo-image">
      </a>
    </div>

    <div class="navbar-menu" [class.active]="menuOpen">
      <ul class="navbar-nav">
        <li *ngFor="let link of navLinks" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
          <a [routerLink]="link.url" (click)="closeMenu()">{{link.label}}</a>
        </li>
      </ul>
    </div>

    <div class="navbar-actions">
      <button class="order-btn theme-btn-s2" routerLink="/contact">
        <i class="fas fa-phone"></i>
        İLETİŞİM
      </button>
    </div>
  </div>
</nav>
